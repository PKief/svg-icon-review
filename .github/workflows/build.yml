name: Build + Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install node_modules 📦
        run: npm ci
      - name: Test + Build ⚒️
        run: |
          npm test
          npm run lint
          npm run build
